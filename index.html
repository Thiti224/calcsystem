<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณ BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001aff;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-top: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #0080ff;
        }

        input[type="number"], input[type="submit"], input[type="reset"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 50px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #3300ff;
            color: rgb(0, 255, 153);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0099ff;
        }

        .result {
            margin-top: 20px;
        }

        .result h3 {
            font-size: 18px;
            color: #d400ff;
        }

        .category {
            font-size: 20px;
            font-weight: bold;
            color: #1100ff;
            margin-top: 10px;
        }

        .error {
            color: rgb(0, 8, 255);
            font-weight: bold;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://thiti224.github.io/Profile/">Profile</a>
        <a class="active" chref="./index.html">BMI</a>
        <a href="./index.htm">Taxes</a>
    </div>
    <h1>เครื่องคำนวณ BMI</h1>
    <div class="form-container">
        <h2>เครื่องคำนวณ BMI</h2>
        <form id="bmiForm">
            <label for="weight">น้ำหนัก (กก.):</label>
            <input type="number" id="weight" step="0.1" required>

            <label for="height">ส่วนสูง (ซม.):</label>
            <input type="number" id="height" required>

            <input type="submit" value="คำนวณ BMI">
            <input type="reset" value="รีเซ็ต">
        </form>

        <div class="result">
            <h3>ค่า BMI ของคุณ: <span id="bmiValue"></span></h3>
            <h3 id="bmiCategory" class="category"></h3>
            <p id="bmiError" class="error"></p>
        </div>
    </div>

    <script src="./JS/BMI.js"></script>
</body>
</html>
